<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
        <meta charset="utf-8">
        <title>学生列表</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link href="/admin/assets/css/backend.min.css" rel="stylesheet">
        <script type="text/javascript">
            var require = {
                "config": {
                    "site": {
                        "name": "FastAdmin",
                        "cdnurl": "./",
                        "version": "1.0.0",
                        "timezone": "Asia/Shanghai",
                        "languages": {
                            "backend": "zh-cn",
                            "frontend": "zh-cn"
                        }
                    },
                    "modulename": "admin",
                    "controllername": "tabletemplate",
                    "actionname": "index",
                    "jsname": "../js/depart/list.js",
                    "moduleurl": "./",
                    "language": "zh-cn",
                    "referer": null
                }
            };
        </script>
    </head>

    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a> <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>                        
                                                       <!--  <a class="btn btn-info btn-disabled disabled btn-selected" href="javascript:;"><i class="fa fa-leaf"></i> 获取选中项</a> -->
           	                                            <a href="javascript:;" class="btn btn-success btn-add" ><i class="fa fa-plus"></i> 添加</a> 
                                                        <a class="btn btn-info btn-toggle-view " href="javascript:;"><i class="fa fa-exchange"></i> 切换视图</a>
                                                    </div>
                                                    <table id="table" class="table table-striped table-hover" width="100%">

                                                    </table>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <style type="text/css">
                                    .example {
                                        height:100%;position: relative;
                                    }
                                    .example > span {
                                        position:absolute;left:15px;top:15px;
                                    }
                                </style>

                                <script id="itemtpl" type="text/html">
                                    <div class="col-sm-4 col-md-3">
                                        <div class="thumbnail example">
                                            <span class="btn btn-danger btn-selected">ID:<%=item.id%></span>
                                            <img src="<%=item.logo%>" style="width:150px; height:150px " class="img-responsive" alt="<%=item.name%>">
                                            <div class="caption">
                                                <h3><%=item.name?item.name:'无'%></h3>
                                                <h4 class="text-muted" >班费余额 ------> ¥<span style="color:red"><%=item.balance/100%></span></h4>
                                                <p>
                                                    <!--详情的事件需要在JS中手动绑定-->
                                                    <a href="#" class="btn btn-primary btn-edit" data-id="<%=item.id%>"><i class="fa fa-pencil"></i> 编辑</a> 
                                                    <a href="#" class="btn btn-danger btn-del" data-id="<%=item.id%>"><i class="fa fa-times"></i> 删除</a>
                                                    <span class="pull-right" style="margin-top:10px;">
                                                        <!--如果需要多选操作，请确保有下面的checkbox元素存在,可移除-->
                                                        <!-- <input name="checkbox" data-id="<%=item.id%>" type="checkbox" />-->
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="/admin/assets/js/require.min.js" data-main="/admin/assets/js/require-backend.min.js"></script>
        	<script type="text/javascript">
        		
        	</script>
        </body>
    </html>
