<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>学生编辑</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <!-- Loading Bootstrap -->
        <link href="/admin/assets/css/backend.min.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="assets/js/html5shiv.js"></script>
          <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            var require = {
                "config": {
                    "site": {
                        "name": "FastAdmin",
                        "cdnurl": "./",
                        "version": "1.0.0",
                        "timezone": "Asia/Shanghai",
                        "languages": {
                            "backend": "zh-cn",
                            "frontend": "zh-cn"
                        }
                    },
                    "modulename": "admin",
                    "controllername": "admin",
                    "actionname": "edit",
                    "jsname": "../js/student/list.js",
                    "moduleurl": "./",
                    "language": "zh-cn",
                    "referer": null
                }
            };
        </script>
    </head>

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="/admin/student/save">
                                <!--     <div class="form-group">
                                        <label for="role_id" class="control-label col-xs-12 col-sm-2">所属组别:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <select class="form-control selectpicker" multiple="" name="group[]"><option value="1"> 超级管理员</option><option value="2" selected="selected">&nbsp;├ 二级管理员</option><option value="3">&nbsp;│&nbsp;├ 三级管理员</option><option value="5">&nbsp;│&nbsp;└ 三级管理员2</option><option value="4">&nbsp;└ 二级管理员2</option></select>        </div>
                                    </div> -->
                                    <div th:if="${student !=null }">
	                                    <input th:if="${student.id != null }" type="hidden" name="id" th:value="${student.id}">
	                                    <div class="form-group">
	                                        <label for="studentNo" class="control-label col-xs-12 col-sm-2">学号:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="studentNo" name="studentNo" th:value="${student!= null?student.studentNo:''}" data-rule="required;studentNo" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="email" class="control-label col-xs-12 col-sm-2">Email:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="email" class="form-control" id="email" name="email" th:value="${student.email}"  />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="name" class="control-label col-xs-12 col-sm-2">姓名:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" data-rule="required" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="password" class="control-label col-xs-12 col-sm-2">密码:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="password" name="password" th:value="${password}" data-rule="password" />
	                                        </div>
	                                    </div>
	                                    <div th:if="${student.status=='enabled'}" class="form-group">
	                                        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <label for="status"><input id="status"  checked="checked"  name="status" type="radio" value="enabled"> 审核通过</label>
	                                            <label for="status"><input id="status"   name="status" type="radio" value="disabled"> 审核未通过</label>      
	                                        </div>
	                                    </div>
	                                    <div th:if="${student.status=='disabled'}" class="form-group">
	                                        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <label for="status"><input id="status"   name="status" type="radio" value="enabled"> 审核通过</label>
	                                            <label for="status"><input id="status"  checked="checked"  name="status" type="radio" value="disabled"> 审核未通过</label>      
	                                        </div>
	                                    </div>
	                                    <div class="form-group hidden layer-footer">
	                                        <label class="control-label col-xs-12 col-sm-2"></label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
	                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
	                                        </div>
	                                    </div>
                                    </div>
                                    <div th:if="${student ==null }">
	                                    <div class="form-group">
	                                        <label for="studentNo" class="control-label col-xs-12 col-sm-2">学号:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="studentNo" name="studentNo"  data-rule="required;studentNo" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="email" class="control-label col-xs-12 col-sm-2">Email:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="email" class="form-control" id="email" name="email"  data-rule="required;email" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="name" class="control-label col-xs-12 col-sm-2">姓名:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="name" name="name" data-rule="required" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="password" class="control-label col-xs-12 col-sm-2">密码:</label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <input type="text" class="form-control" id="password" name="password" data-rule="required;password" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group hidden layer-footer">
	                                        <label class="control-label col-xs-12 col-sm-2"></label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
	                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
	                                        </div>
	                                    </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/assets/js/require.min.js" data-main="/admin/assets/js/require-backend.min.js"></script>
    </body>
</html>
