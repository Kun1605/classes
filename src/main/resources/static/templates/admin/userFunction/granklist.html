<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <title>授权列表</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link href="/admin/assets/css/backend.min.css" rel="stylesheet">
        <script type="text/javascript">
            var require = {
                "config": {
                    "site": {
                        "name": "FastAdmin",
                        "cdnurl": "",
                        "version": "1.0.0",
                        "timezone": "Asia/Shanghai",
                        "languages": {
                            "backend": "zh-cn",
                            "frontend": "zh-cn"
                        }
                    },
                    "modulename": "admin",
                    "controllername": "tabletemplate",
                    "actionname": "index",
                    "jsname": "../../js/functionMenu/rule.js",
                    "moduleurl": "",
                    "language": "zh-cn",
                    "referer": null
                }
            };
        </script>
    </head>
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/admin/userFunction/grank">
                                   <input type="hidden" name="id"  th:value="${id}">
                                   <input type="hidden" name="user_id"  th:value="${userId}">
                                    <div class="form-group">
                                        <label for="c-flag" class="control-label col-xs-12 col-sm-2">授权(多选):</label>
                                        <div class="col-xs-12 col-sm-8">
								
                                            <select  id="c-flag" data-rule="required" class="form-control selectpicker" multiple="true" name="funids">
                                                <option th:each="menu : ${list}"
					                                th:value="${menu.id}"
					                                th:text="${menu.title}"
					                                th:selected="${#lists.contains(funidList, menu.id)}"
					                                >
					                            </option>
                                            </select>

                                        </div>
	                                </div>
	                                    <div class="form-group layer-footer">
	                                        <label class="control-label col-xs-12 col-sm-2"></label>
	                                        <div class="col-xs-12 col-sm-8">
	                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
	                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
	                                        </div>
	                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/admin/assets/js/require.min.js" data-main="/admin/assets/js/require-backend.min.js"></script>
    </body>
</html>
