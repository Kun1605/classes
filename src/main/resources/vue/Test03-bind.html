<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>绑定元素特性</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="myVue" v-bind:title="message">
        {{message}}
    </div>
</body>
<script type="text/javascript">
        var vue = new Vue({
            el: "#myVue",
            data: {
                message: "我是提示的title"
            }
        })
</script>
</html>
