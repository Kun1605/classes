<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="myVue">
        <input type="text" v-model="value">
        <br>
        {{value}}
    </div>
</body>
<script type="text/javascript">
    var vue = new Vue({
        el:"#myVue",
        data:{
            value: "dasjdsa"
        }
    });
</script>
</html>
